<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="./iniciar-sesion.css">
</head>
<body>

  <!-- Header Logo -->
  <header class="header">
    <img
      class="header__img"
      src="./img/logo-platzi-video-BW2.png"
      alt="logo platzi"
    />
  </header>

  <!-- Log In -->
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input
          class="input"
          type="text" placeholder="Correo"
        />
        <input
          class="input"
          type="password" placeholder="Contraseña"
        />
        <button class="button">Iniciar Sesión</button>
        <div class="login__container--remeber-me">
          <label>
            <input
              type="checkbox"
              id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvidé mi Contraseña</a>
        </div>
      </form>

      <!-- Social Networks -->
      <section class="login__container--social-medial">
        <div>
          <img src="./img/google-icon.png" alt="Google">Inicia sesión con Google
        </div>
        <div>
          <img src="./img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
    </section>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
